[project]
name = "gladius"
version = "0.2.3"
description = "Gladius aka \"gladius\" is a library facilitating web application development exclusively in pure Python, eliminating the need for HTML, CSS, or JavaScript/TypeScript."
authors = [
    { name = "Tangled Group, Inc", email = "info@tangledgroup.com" },
    { name = "Marko Tasic", email = "mtasic85@gmail.com" },
]
license = "MIT"
readme = "README.md"

[project.urls]
homepage = "https://github.com/tangledgroup/gladius"
repository = "https://github.com/tangledgroup/gladius"
documentation = "https://github.com/tangledgroup/gladius"
"Bug Tracker" = "https://github.com/tangledgroup/gladius/issues"

[tool.poetry.dependencies]
python = "^3.10"
attrs = "^24.2.0"
cattrs = "^24.1.2"
nodejs-wheel = "^22.13.0"
tqdm = "^4.67.1"
uvloop = {version = "^0.21.0", optional = true}
aiohttp = {extras = ["speedups"], version = "^3.10.10", optional = true}
gunicorn = {version = "23.0.0", optional = true}
watchdog = {extras = ["watchmedo"], version = "^6.0.0", optional = true}

[tool.poetry.extras]
all = ["uvloop", "aiohttp", "gunicorn", "watchdog"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
